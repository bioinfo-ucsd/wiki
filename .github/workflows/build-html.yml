name: Build HTML
on:
  push:
    branches-ignore:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Setup Miniconda # TODO: look into mamba
        uses: conda-incubator/setup-miniconda@v2 
        with:
          auto-update-conda: true
          auto-activate-base: false
          miniconda-version: 'latest'
          python-version: 3.8
          environment-file: environment.yml
          activate-environment: bioinfo-wiki

      - name: Build 
        shell: bash -l {0}
        run: jb build wiki/